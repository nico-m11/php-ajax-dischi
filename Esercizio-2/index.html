<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio 2</title>
    <!-- Axioss --->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
		<!-- Vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Boostrap 4.5.3 (CDN) -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
		<!-- Font Awesome 5.15.1 (CDN) -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->

  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="col-xs-6">
          <img id="logo" src="img/CL-music-logo-png.png" alt="">
        </div>
        <div class="col-xs-6">

        </div>
      </div>
    </header>
    <div id="root" class="col-xs-12 d-flex container">
      <div class="card" style="width: 22rem;" v-for='song in albums'>
        <img class="card-img-top" :src="song.poster" alt="Card image cap">
          <div class="card-body">
            <h5>{{ song.title}}</h5>
            <p class="card-text">{{ song.author}} <br> {{ song.year }} <br> {{ song.genre }}</p>
          </div>
        </div>
    </div>
    <!-- JS -->
		<script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
